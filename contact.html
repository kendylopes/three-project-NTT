                <!-- Aqui vai o seu conteúdo -->
                <h1>Contato </h1>
                <hr>
                
                <fieldset>
                    <legend>Informações para contato</legend>
                              

                    <form onsubmit="alert('Enviar formulário')" name="contato">
                        <label>Nome: </label><input type="text" name="name"> <br>
                        <label>E-mail: </label><input type="email" name="email"> <br>
                        <label>Celular </label><input type="text" name="celular" >
                        <label >Whatsapp </label><input type="text" name="whatsapp"> <br>
                        <label >Endereço </label><input type="text" name="endereço"> <br>

                        <label>Assunto: </label><input type="text" name="assunto"> <br>
                        <label>Mensagem: </label><textarea name="menssagem" id="" cols="20" rows="10"></textarea> <br>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>


                    </form>
                </fieldset>  
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d127484.93635236514!2d-60.09509110981694!3d-3.120021373390314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x926c1945f3a92c01%3A0x6e7505db18c1d4bf!2sn%201050%20AM%20-%20Rua%20Ferreira%20Pena%2C%20Manaus%20-%20AM%2C%2069025-010!3m2!1d-3.1200237!2d-60.0250505!5e0!3m2!1spt-BR!2sbr!4v1666303971131!5m2!1spt-BR!2sbr"
